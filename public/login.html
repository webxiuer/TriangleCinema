        </p>
        <span class="_body_login_use"></span>

        <input type="text" name="uname" class="_body_login_input_1" placeholder="手机/邮箱/用户名/Triangle帐号" value=""

          <img src="Timg/login/comment-success_d740124.png" alt="">

        </div>
        <!-- upwd -->
        <input type="password" name="upwd" class="_body_login_input_2" placeholder="密码" value="" minlength="3"
          maxlength="16">
        <div id="upwd_msg">
          <img src="Timg/login/comment-success_d740124.png" alt="">
          <img src="Timg/login/comment-failure_bf6d740.png" alt="">
        </div>
        <!--  -->
        <p class="_checkbox_font">
          <input type="checkbox" id="_body_login_checkbox" checked:false>
          <label for="_body_login_checkbox" id="_body_login_checkbox">下次自动登录</label>
          <a href="javascript:;" class="_body_login_wenti">登录遇到问题</a>
        </p>
        <button class="btn" id="btnlog">登录</button>
        <a href="javascript:;" class="qq_iogin" title="QQ账号"></a>
        <a href="javascript:;" class="xin_lang" title="新浪微博"></a>
